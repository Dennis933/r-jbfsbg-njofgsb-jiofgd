      <h1>Bestellen</h1>

    <form action="https://formsubmit.co/dennisdennismert@outlook.de" method="POST">
        <h2>Bestellung aufgeben</h2>
        <form id="bestellformular">
            <div id="bestellbereich">
                <div class="bestellung">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="tischnummer">Tischnummer</label>
                    <input type="number" id="tischnummer" name="Tischnummer" min="1" max="100" required>
                    <label for="eissorte">Eissorte:</label>
                    <select class="eissorte" name="eissorte" required>
                        <option value="vanille">Vanille</option>
                        <option value="schokolade">Schokolade</option>
                        <option value="erdbeere">Erdbeere</option>
                        <option value="stracciatella">Stracciatella</option>
                        <option value="pistazie">Pistazie</option>
                        <input type="hidden" name="_next" value="bestellen2.html">
                    </select>
    
                    <label for="anzahl">Anzahl:</label>
                    <input type="number" class="anzahl" name="anzahl" min="1" value="1" required>
    
                    <button type="button" class="remove-button">Entfernen</button>
                </div>
            </div>
            <button type="button" id="add-button">Weitere Eissorte hinzuf√ºgen</button>
            <button type="submit">Bestellen</button>
        </form>
        <div id="bestellbestaetigung"></div>
    </form>
